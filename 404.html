<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect logic
    if (window.location.pathname === '/html/about.html') {
      window.location.replace('/about');
    } else if (window.location.pathname === '/html/vision.html') {
      window.location.replace('/vision');
    } else if (window.location.pathname === '/html/why.html') {
      window.location.replace('/why-lifeosx');
    } else if (window.location.pathname === '/html/approach.html') {
      window.location.replace('/our-approach');
    } else if (window.location.pathname === '/html/privacy.html') {
      window.location.replace('/privacy-policy');
    } else if (window.location.pathname === '/html/terms.html') {
      window.location.replace('/terms');
    }
  </script>
</head>
<body>
<p>If you are not redirected automatically, <a href="/about">click here</a>.</p>
</body>
</html>
